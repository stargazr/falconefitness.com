<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rob Falcone Personal Training</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --color-green: #44e30a;
      --color-yellow: #fff809;
    }
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding-top: 80px;
    }
    .green-text { color: var(--color-green); }
    .yellow-text { color: var(--color-yellow); }
    .section-padding { padding: 4rem 1rem; }
    
    /* --- Responsive Navbar CSS --- */
    .nav-bar {
      background-color: #000000;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      border-bottom: 2px solid var(--color-yellow);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: top 0.3s ease-in-out;
    }
    .nav-bar.hidden { top: -80px; }
    .nav-links {
      display: none;
      flex-direction: column;
      width: 100%;
      text-align: center;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
    }
    .nav-links.active {
      display: flex;
      max-height: 200px;
    }
    .nav-links a {
      color: #ffffff;
      padding: 0.5rem 0;
      text-decoration: none;
      font-size: 1rem;
      border-top: 1px solid #333;
      transition: color 0.3s, transform 0.3s;
    }
    .nav-links a:hover {
      color: var(--color-yellow);
      transform: scale(1.05);
    }
    .nav-links a:first-child { border-top: none; }
    .nav-links a.green-text { color: var(--color-green); }
    .menu-toggle {
      display: block;
      cursor: pointer;
      color: #ffffff;
      font-size: 1.5rem;
    }
    @media (min-width: 769px) {
      .nav-bar { flex-direction: row; }
      .nav-links {
        display: flex;
        flex-direction: row;
        width: auto;
        max-height: none;
      }
      .nav-links a {
        margin-left: 1.5rem;
        padding: 0;
        border-top: none;
      }
      .menu-toggle { display: none; }
    }
    
    /* --- Component-Specific CSS --- */
    .senior-fitness {
      background-color: #2c2c2c;
      padding: 2rem;
      border-radius: 0.5rem;
      color: #ffffff;
    }
    .benefit-card {
      background-color: #1e7e4a;
      padding: 1rem;
      border-radius: 0.5rem;
      margin: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .testimonial-card {
      background-color: #2c2c2c;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .photo-carousel {
      position: relative;
      max-width: 400px;
      margin: 0 auto;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
      padding: 5px;
      background-color: #333;
    }
    .photo-grid img {
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #555;
    }
    .photo-carousel-dots, .carousel-dots { text-align: center; margin-top: 1rem; }
    .photo-carousel-dot, .carousel-dot {
      height: 8px;
      width: 8px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      margin: 0 4px;
      cursor: pointer;
    }
    .photo-carousel-dot.active, .carousel-dot.active { background-color: #2ecc71; }
    
    .testimonial-carousel-slide { display: none; }
    .testimonial-carousel-slide.active { display: block; }

    .meet-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      background-color: #2c2c2c;
      padding: 1.5rem;
      border-radius: 10px;
    }
    .meet-content, .professional-background {
        flex: 1;
        min-width: 300px;
    }
    .professional-background {
      background-color: #333333;
      padding: 1.5rem;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    .credentials-box {
      border: 1px solid var(--color-green);
      padding: 0.5rem;
      border-radius: 5px;
      margin-top: 1rem;
    }
    .credentials-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }
    .credential-card {
      background-color: #333333;
      padding: 0.5rem;
      border-radius: 0.5rem;
      text-align: center;
      border: 2px solid var(--color-green);
      font-size: 0.8rem;
    }
    .research-content {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      background-color: #ffffff;
      border-radius: 0.5rem;
      text-align: left;
      color: #000000;
      font-size: 0.9rem;
    }
    .research-content.active { display: block; }
    .research-content small { font-size: 0.7rem; color: #333; font-style: italic; }
    
    .star-rating {
      color: #ffd700;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .training-boxes {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .training-box {
      flex: 1;
      background-color: #c1e1c1;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 2px solid var(--color-green);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 1rem;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }
    .training-box:hover { transform: translateY(-5px); }
    .training-box strong { font-size: 1.1rem; }
    
    .contact-container {
      background-color: #000000;
      padding: 1.5rem;
      border-radius: 0.5rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .header-gradient {
      background: linear-gradient(90deg, #1a1a1a 0%, #000000 100%);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .service-box {
      background-color: #ffffff;
      padding: 1rem;
      text-align: center;
      border-radius: 0.5rem;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .error-message {
      color: #ff0000;
      text-align: center;
      padding: 1rem;
    }
    .fallback-content {
      text-align: center;
      padding: 2rem;
    }
    /* --- Call to Action Button Style --- */
    .cta-button {
      background-color: var(--color-green);
      color: #000000;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
      border: 2px solid var(--color-yellow);
      display: inline-block;
      text-decoration: none;
    }
    .cta-button:hover {
      background-color: var(--color-yellow);
      color: #000000;
      transform: scale(1.05);
    }

    /* --- NEW: Full-Screen Contact Section --- */
    #contact {
        min-height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem 1rem;
    }

    /* --- Responsive Adjustments --- */
    @media (max-width: 768px) {
      .benefit-card { width: calc(50% - 1rem); font-size: 0.8rem; }
      .meet-container { flex-direction: column; }
      .professional-background { font-size: 0.8rem; }
      .credentials-grid { grid-template-columns: repeat(2, 1fr); }
      .training-boxes { flex-direction: column; }
      .contact-container { padding: 1rem; }
    }
    @media (max-width: 480px) {
      .benefit-card { width: 100%; font-size: 0.7rem; }
      .testimonial-card { font-size: 0.7rem; padding: 0.5rem; }
      .credentials-grid { grid-template-columns: 1fr; }
      .credential-card { font-size: 0.7rem; }
      .research-content { font-size: 0.7rem; }
      .training-box { font-size: 0.8rem; }
      .contact-container h2 { font-size: 1.5rem; }
    }

<body>
  <div id="root">
    <div class="fallback-content">
      <h1>Rob Falcone Personal Training</h1>
      <p>If the dynamic content doesn't load, ensure JavaScript is enabled and check the console (F12).</p>
    </div>
  </div>
  <script type="text/babel">
    function Nav() {
      const [isMenuOpen, setIsMenuOpen] = React.useState(false);
      const [visible, setVisible] = React.useState(true);
      
      React.useEffect(() => {
        let prevScrollPos = window.scrollY;

        const handleScroll = () => {
          const currentScrollPos = window.scrollY;
          setVisible(prevScrollPos > currentScrollPos || currentScrollPos < 10);
          prevScrollPos = currentScrollPos;
        };

        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []); // Empty dependency array ensures this runs only once on mount.

      const toggleMenu = () => {
        setIsMenuOpen(!isMenuOpen);
      };

      return (
        <nav className={`nav-bar ${visible ? '' : 'hidden'}`}>
          <div className="flex justify-between items-center w-full">
            <div className="text-xl font-bold">Rob Falcone Personal Training</div>
            <div className="menu-toggle" onClick={toggleMenu}>
              ☰
            </div>
          </div>
          <div className={`nav-links ${isMenuOpen ? 'active' : ''}`}>
            <a href="#services">Services</a>
            <a href="#about">Meet Rob</a>
            <a href="#testimonials">Reviews</a>
            <a href="#contact" className="green-text">Book Now</a>
          </div>
        </nav>
      );
    }

    function Header() {
      return (
        <header className="header-gradient text-white py-6 relative">
          <div className="container mx-auto text-center flex flex-col items-center">
            <h1 className="text-4xl md:text-5xl font-bold">
              <span style={{ color: 'var(--color-green)' }}>Rob Falcone</span>
              <br />
              <span className="text-white" style={{ fontSize: '1.5rem', lineHeight: '1.5' }}>Personal Training</span>
              <br />
              <span className="text-2xl md:text-3xl" style={{ color: 'var(--color-yellow)' }}>
                "It's never too soon... but one day it will be too late."
              </span>
            </h1>
            <p className="mt-4 text-lg md:text-xl max-w-2xl text-gray-300">
              Professional personal training with over 20 years of experience. Specializing in helping seniors maintain strength, mobility, and vitality.
            </p>
            {/* --- Using new CTA button class --- */}
            <a href="#contact" className="mt-6 cta-button">
              Get Started Today! Book Your FREE Session Now!
            </a>
          </div>
        </header>
      );
    }

    function Services() {
      return (
        <section id="services" className="section-padding" style={{ backgroundColor: '#e0e0e0' }}>
          <div className="container mx-auto text-center">
            <h2 className="text-3xl md:text-4xl font-bold mb-6" style={{ color: '#000000' }}>
              Professional Training Services
            </h2>
            <p className="text-lg mb-8 text-black">Comprehensive fitness solutions tailored to your unique goals and needs.</p>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div className="service-box">
                <span className="lucide--dumbbell" style={{ color: '#000000' }}></span>
                <h3 className="text-xl font-semibold text-black mt-2">Sports Training</h3>
                <p className="text-black">Elevate your athletic performance with customized training programs.</p>
              </div>
              <div className="service-box">
                {/* --- Using user-provided icon class --- */}
                <span className="solar--heart-pulse-broken"></span>
                <h3 className="text-xl font-semibold text-black mt-2">Weight Loss & Nutrition</h3>
                <p className="text-black">Achieve your weight loss goals with expert guidance and personalized plans.</p>
              </div>
              <div className="service-box">
                <span className="hugeicons--body-part-muscle"></span>
                <h3 className="text-xl font-semibold text-black mt-2">Strength & Muscle Development</h3>
                <p className="text-black">Build and maintain strength and muscle with targeted workouts designed for you.</p>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function SeniorFitness() {
